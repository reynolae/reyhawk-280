<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>CapTrack</title>
</head>

<body>
  <!-- Second nav -->
  <nav class="navbar navbar-dark fixed-top lower">
    <button class="btn bmd-btn-icon" type="button" aria-haspopup="true" aria-expanded="false"
      onclick="window.location.href='/'">
      <i class="material-icons">arrow_back</i></button>

    <div>
      <button class="btn bmd-btn-icon" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="modal"
        data-target="#editAccountDialog">
        <i class="material-icons">edit</i></button>
      <button class="btn bmd-btn-icon" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="modal"
        data-target="#deleteAccountDialog">
        <i class="material-icons">delete</i></button>
    </div>

  </nav>

  <!-- First Nav w/ title -->
  <nav class="navbar navbar-dark fixed-top">
    <!-- Dropdown navigation -->
    <div class="dropdown pull-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">menu</i>
      </button>
      <div class="dropdown-menu" aria-labelledby="lr1">
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='/'">
          <i class="material-icons">home</i>&nbsp;&nbsp;&nbsp;Home</button>
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='mycollection.html'">
          <i class="material-icons">dns</i>&nbsp;&nbsp;&nbsp;My Collection</button>
        <button class="dropdown-item" type="button" data-toggle="modal"
          onclick="window.location.href='gettingStarted.html'">
          <i class="material-icons">directions_run</i>&nbsp;&nbsp;&nbsp;Getting Started</button>
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='explore.html'">
          <i class="material-icons">language</i>&nbsp;&nbsp;&nbsp;Explore</button>
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='stats.html'">
          <i class="material-icons">trending_up</i>&nbsp;&nbsp;&nbsp;Statistics</button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='#'">
          <i class="material-icons">perm_identity</i>&nbsp;&nbsp;&nbsp;My Account</button>
        <button class="dropdown-item" type="button" data-toggle="modal">
          <i class="material-icons">supervisor_account</i>&nbsp;&nbsp;&nbsp;Public Collection</button>
        <button class="dropdown-item" type="button" data-toggle="modal">
          <i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
      </div>
    </div>

    <!-- Nav text -->
    <a class="navbar-brand fancyFont" href="/">My Account</a>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
  </nav>

  <div id="myAccountPage" class="container page-container">
    
    <img ALIGN="right" src="https://www.tenforums.com/geek/gars/images/2/types/thumb_15951118880user.png"
      alt="example user pic">
    <br CLEAR="left">
    <span class="detailComp fancyFont">Username:</span>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="usernameText">Name here</span>
    <br>
    <br>
    <br>
    <span class="detailComp fancyFont">Your collection is:&nbsp;&nbsp;&nbsp;</span>
    <span id="isPublicText"><strong>Public</strong></span>
    <br>
    <br>
    <br>
    <span class="detailComp fancyFont"># of Caps:&nbsp;&nbsp;&nbsp;</span>
    <span id="numCapsText">###</span>
    <br>
    <br>
    <br>
    <span class="detailComp fancyFont">Joined on:&nbsp;&nbsp;&nbsp;</span>
    <span id="detailDate">Time Here</span>

  </div>

  <!-- Modals -->
  <div class="modal fade" id="editAccountDialog" tabindex="-1" role="dialog" aria-labelledby="Edit account dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit your account</h5>
        </div>
        <div class="modal-body">
          <div class="form-group ">
            <div>Public Collection?</div>
            <!-- Add switch -->
            <input type="text" class="form-control" id="publicCollection" placeholder="">
          </div>
          <div class="form-group bmd-form-group">
            <div>Change Password?</div>
            <input type="text" class="form-control" id="'changePassword'" placeholder="">
          </div>
          <div class="form-group ">
            <div>Add photo:</div>
            <!-- Change from text input to option to upload photo from files -->
            <input type="text" class="form-control" id="addPhoto" placeholder="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button id="submitEditAccount" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteAccountDialog" tabindex="-1" role="dialog" aria-labelledby="Delete account dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Warning</h5>
        </div>
        <div class="modal-body">
          <div>Are you sure you want to delete your account?</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeleteAccount" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
