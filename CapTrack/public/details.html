<!doctype html>
<html lang="en">

        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='stats.html'">

        <div class="dropdown-divider"></div>
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='myAccount.html'">

        <button class="dropdown-item" type="button" data-toggle="modal">

    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>

    <span>&nbsp;</span>

      <br>

      <br>
      <br>

      <br>
      <br>
