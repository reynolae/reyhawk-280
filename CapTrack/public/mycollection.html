      <i class="material-icons">delete</i></button>

  <!-- First Nav w/ title -->

    <!-- Dropdown navigation -->

      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">menu</i>
      </button>
      <div class="dropdown-menu" aria-labelledby="lr1">
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='/'">
          <i class="material-icons">home</i>&nbsp;&nbsp;&nbsp;Home</button>
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='#'">
          <i class="material-icons">dns</i>&nbsp;&nbsp;&nbsp;My Collection</button>
        <button class="dropdown-item" type="button" data-toggle="modal"
          onclick="window.location.href='gettingStarted.html'">
          <i class="material-icons">directions_run</i>&nbsp;&nbsp;&nbsp;Getting Started</button>
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='explore.html'">
          <i class="material-icons">language</i>&nbsp;&nbsp;&nbsp;Explore</button>
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='stats.html'">
          <i class="material-icons">trending_up</i>&nbsp;&nbsp;&nbsp;Statistics</button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='myAccount.html'">
          <i class="material-icons">perm_identity</i>&nbsp;&nbsp;&nbsp;My Account</button>
        <button class="dropdown-item" type="button" data-toggle="modal">
          <i class="material-icons">supervisor_account</i>&nbsp;&nbsp;&nbsp;Public Collection</button>

    <!-- Nav text -->
    <a class="navbar-brand" href="/">My Collection</a>

  <div id="myCollectionPage" class="container page-container">
    <div id='capsListContainer'>
      Loading . . .
    </div>

  </div>

  <div class="modal fade" id="addCapDialog" tabindex="-1" role="dialog" aria-labelledby="Edit cap dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit this cap</h5>
        </div>
        <div class="modal-body">
          <div class="form-group ">
            <div>Drink/Company Name:</div>
            <input type="text" class="form-control" id="inputDrinkName" placeholder="">
          </div>
          <div class="form-group bmd-form-group">
            <div>Condition:</div>
            <!-- Change to radio buttons -->
            <br>
            <div id="radioButtons">
              <div class="checkboxgroup">
                <input type="radio" name="quality" id="radioBad" value="Bad" />
                <label for="radioBad">Bad</label>
              </div>
              <div class="checkboxgroup">
                <input type="radio" name="quality" id="radioPoor" value="Poor" />
                <label for="radioPoor">Poor</label>
              </div>
              <div class="checkboxgroup">
                <input type="radio" name="quality" id="radioFair" value="Fair" />
                <label for="radioFair">Fair</label>
              </div>
              <div class="checkboxgroup">
                <input type="radio" name="quality" id="radioGood" value="Good" />
                <label for="radioGood">Good</label>
              </div>
              <div class="checkboxgroup">
                <input type="radio" name="quality" id="radioGreat" value="Great" />
                <label for="radioGreat">Great</label>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div>Location:</div>
            <input type="text" class="form-control" id="inputLocation" placeholder="">
          </div>
          <div id="dateImageGroup">
            <div id="dateGroup" class="form-group ">
              <div>Date Found:</div>
              <input type="date" id="inputDateFound" value="2020-10-20" min="1900-01-01" max="10-20-2020">
            </div>
            <div>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div id="imageGroup" class="form-group ">
              <div style="height:0px;overflow:hidden">
                <input type="file" id="fileInput" name="fileInput" />
              </div>
              <img id="inputImage"
                src="https://cdn2.iconfinder.com/data/icons/rounded-white-basic-ui-set-3/139/Photo_Add-RoundedWhite-512.png"
                alt="Add Image" onclick="chooseFile();">
              <!-- move the script to main.js -->
              <script>
                function chooseFile() {
                  $("#fileInput").click();
                }
              </script>
            </div>
          </div>
          <div class="form-group ">
            <div>Description:</div>
            <input type="text" class="form-control" id="inputDescription" placeholder="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddCap" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Hook up check boxes to delete button -->
  <!-- Maybe show which caps are selected on dialog? -->
  <div class="modal fade" id="deleteCapDialog" tabindex="-1" role="dialog" aria-labelledby="Delete cap dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Warning</h5>
        </div>
        <div class="modal-body">
          <div id="deleteCapText">Are you sure you want to delete cap(s) from your collection?</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeleteCap" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
