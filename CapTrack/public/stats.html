<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>CapTrack</title>
</head>

<body class="fancyFont">
  <!-- Second nav -->
  <nav class="navbar navbar-dark fixed-top lower">
  </nav>

  <!-- First Nav w/ title -->
  <nav class="navbar navbar-dark fixed-top">
    <!-- Dropdown navigation -->
    <div class="dropdown pull-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">menu</i>
      </button>
      <div class="dropdown-menu" aria-labelledby="lr1">
        <button id="homeNav" class="dropdown-item" type="button" data-toggle="modal" onclick="window.location.href='/'">
          <i class="material-icons">home</i>&nbsp;&nbsp;&nbsp;Home</button>
        <button id="myCollectionNav" class="dropdown-item" type="button" data-toggle="modal"
          onclick="window.location.href='mycollection.html'">
          <i class="material-icons">dns</i>&nbsp;&nbsp;&nbsp;My Collection</button>
        <button id="gettingStartedNav" class="dropdown-item" type="button" data-toggle="modal"
          onclick="window.location.href='gettingStarted.html'">
          <i class="material-icons">directions_run</i>&nbsp;&nbsp;&nbsp;Getting Started</button>
        <button id="exploreNav" class="dropdown-item" type="button" data-toggle="modal"
          onclick="window.location.href='explore.html'">
          <i class="material-icons">language</i>&nbsp;&nbsp;&nbsp;Explore</button>
        <button id="statsNav" class="dropdown-item" type="button" data-toggle="modal"
          onclick="window.location.href='#'">
          <i class="material-icons">trending_up</i>&nbsp;&nbsp;&nbsp;Statistics</button>
        <div class="dropdown-divider"></div>
        <button id="myAccountNav" class="dropdown-item" type="button" data-toggle="modal"
          onclick="window.location.href='myAccount.html'">
          <i class="material-icons">perm_identity</i>&nbsp;&nbsp;&nbsp;My Account</button>
        <div id="isPublicNav" class="dropdown-item">
          &nbsp;&nbsp;Public Collection&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="switch">
            <label>
              <input id="publicSwitch" type="checkbox" checked>
            </label>
          </span>
        </div>

        <button id="signInNavBtn" class="dropdown-item" type="button" onclick="window.location.href='auth_signin.html'">
          <i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign In</button>
        <button id="signOutBtn" class="dropdown-item" type="button">
          <i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
      </div>
    </div>

    <!-- Nav text -->
    <a class="navbar-brand" href="#">Statistics</a>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
    <span>&nbsp;</span>
  </nav>

  <div id="statsPage" class="container page-container">
    <h3 id="noCapsText"></h3>
    <div class="row" >
      <div id="statsTime" class="col-12 col-lg-6 statsGraph">
        <h3 class="statsText" >Number of Caps over Time</h3>
        <br>
        <div class="statsText" id="radioButtons">
          <span>See data for the past:</span>
          <div class="checkboxgroup">
            <input type="radio" name="quality" id="radioYear" value="Year" checked/>
            <label for="radioYear">Year</label>
          </div>
          <div class="checkboxgroup">
            <input type="radio" name="quality" id="radioMonth" value="Month" />
            <label for="radioMonth">Month</label>
          </div>
          <div class="checkboxgroup">
            <input type="radio" name="quality" id="radioWeek" value="Week" />
            <label for="radioWeek">Day</label>
          </div>
        </div>
        <br>
        <div id="capsOverTime"></div>
      </div>
      <div id="statsLocation" class="col-12 col-lg-6 statsGraph">
        <h3 class="statsText">Number of Caps per Location</h3>
        <div id="capsInPlaces"></div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
